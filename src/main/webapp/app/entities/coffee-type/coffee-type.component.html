<div>
    <h2 id="page-heading">
        <span jhiTranslate="lensleauApp.coffeeType.home.title">Coffee Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coffee-type" [routerLink]="['/coffee-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lensleauApp.coffeeType.home.createLabel">
            Create new Coffee Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coffeeTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lensleauApp.coffeeType.coffeeType">Coffee Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coffeeType of coffeeTypes ;trackBy: trackId">
                <td><a [routerLink]="['/coffee-type', coffeeType.id, 'view' ]">{{coffeeType.id}}</a></td>
                <td>{{coffeeType.coffeeType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/coffee-type', coffeeType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coffee-type', coffeeType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'coffee-type', { outlets: { popup: coffeeType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
