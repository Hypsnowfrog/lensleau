<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span jhiTranslate="lensleauApp.order.detail.title">Order</span> {{order.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lensleauApp.order.quantity">Quantity</span></dt>
                <dd>
                    <span>{{order.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="lensleauApp.order.date">Date</span></dt>
                <dd>
                    <span>{{order.date}}</span>
                </dd>
                <dt><span jhiTranslate="lensleauApp.order.exporter">Exporter</span></dt>
                <dd>
                    {{order.exporter?.id}}
                </dd>
                <dt><span jhiTranslate="lensleauApp.order.importer">Importer</span></dt>
                <dd>
                    {{order.importer?.id}}
                </dd>
                <dt><span jhiTranslate="lensleauApp.order.coffee_type">Coffee Type</span></dt>
                <dd>
                    <div *ngIf="order.coffee_type">
                        <a [routerLink]="['/coffee-type', order.coffee_type?.id, 'view']">{{order.coffee_type?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
