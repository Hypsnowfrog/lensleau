<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-heading" jhiTranslate="lensleauApp.order.home.createOrEditLabel">Create or edit a Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!order.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="order.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.order.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="order.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.order.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.order.exporter" for="field_exporter">Exporter</label>
                    <select class="form-control" id="field_exporter" name="exporter" [(ngModel)]="order.exporter" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === order.exporter?.id ? order.exporter : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.order.importer" for="field_importer">Importer</label>
                    <select class="form-control" id="field_importer" name="importer" [(ngModel)]="order.importer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === order.importer?.id ? order.importer : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.order.coffee_type" for="field_coffee_type">Coffee Type</label>
                    <select class="form-control" id="field_coffee_type" name="coffee_type" [(ngModel)]="order.coffee_type" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coffeeTypeOption.id === order.coffee_type?.id ? order.coffee_type : coffeeTypeOption" *ngFor="let coffeeTypeOption of coffeetypes; trackBy: trackCoffeeTypeById">{{coffeeTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
