<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-country-heading" jhiTranslate="lensleauApp.country.home.createOrEditLabel">Create or edit a Country</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!country.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="country.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="country.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="country.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.capital" for="field_capital">Capital</label>
                    <input type="text" class="form-control" name="capital" id="field_capital"
                        [(ngModel)]="country.capital" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.population" for="field_population">Population</label>
                    <input type="number" class="form-control" name="population" id="field_population"
                        [(ngModel)]="country.population" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.surface" for="field_surface">Surface</label>
                    <input type="number" class="form-control" name="surface" id="field_surface"
                        [(ngModel)]="country.surface" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lensleauApp.country.coffeeProduction" for="field_coffeeProduction">Coffee Production</label>
                    <input type="number" class="form-control" name="coffeeProduction" id="field_coffeeProduction"
                        [(ngModel)]="country.coffeeProduction" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
